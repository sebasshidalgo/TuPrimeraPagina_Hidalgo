{% extends 'base.html' %}

{% block title %}Nuevo Producto{% endblock %}

{% block header %}Registro de Producto{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
            {{ form.nombre }}
        </div>
        <br>
        <div>
            <label for="{{ form.descripcion.id_for_label }}">Descripción:</label>
            {{ form.descripcion }}
        </div>
        <br>
        <div>
            <label for="{{ form.precio.id_for_label }}">Precio:</label>
            {{ form.precio }}
        </div>
        <br>
        <div>
            <label for="{{ form.stock.id_for_label }}">Stock:</label>
            {{ form.stock }}
        </div>
        <br>
        <div>
            <label for="{{ form.categoria.id_for_label }}">Categoría:</label>
            {{ form.categoria }}
        </div>
        <br>
        <button type="submit">Guardar Producto</button>
    </form>
    
    <br>
    <a href="{% url 'clientes_app:producto-list' %}">Volver al listado</a>
{% endblock %}
